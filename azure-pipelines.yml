parameters :
- name: dzfStep
  type: step
  default: 
    script: echo my is a step
- name: dzfStepList
  type: stepList
  default:
    - script: echo 1 step
    - script: echo 2 step

trigger: none

jobs:
- job : stepList
  steps: ${{ parameters.dzfStepList }}
  
