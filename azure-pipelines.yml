# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core
steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'dzfpipelineconnection'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az --version
      az account show
    addSpnToEnvironment: true
    useGlobalConfig: true