steps:
- task: AzurePowerShell@5
  inputs:
    ScriptType: 'InlineScript'
    Inline: 'Get-Date'
- task: AzureCLI@2
  inputs:
    azureSubscription: 'dzfsubconnections'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az --version
      az account show
    addSpnToEnvironment: true
    useGlobalConfig: true